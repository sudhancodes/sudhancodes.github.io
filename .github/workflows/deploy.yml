name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Validate EmailJS env
        run: |
          set -e
          : "${PUBLIC_EMAILJS_SERVICE_ID:?PUBLIC_EMAILJS_SERVICE_ID is required}"
          : "${PUBLIC_EMAILJS_PUBLIC_KEY:?PUBLIC_EMAILJS_PUBLIC_KEY is required}"
          echo "EmailJS env present: service=${PUBLIC_EMAILJS_SERVICE_ID:+set} key=${PUBLIC_EMAILJS_PUBLIC_KEY:+set}"
        env:
          PUBLIC_EMAILJS_SERVICE_ID: service_r5bdcjs
          PUBLIC_EMAILJS_PUBLIC_KEY: kEXE9SEqYai171h5J
      - name: Build
        run: npm run build
        env:
          PUBLIC_EMAILJS_SERVICE_ID: service_r5bdcjs
          PUBLIC_EMAILJS_PUBLIC_KEY: kEXE9SEqYai171h5J
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
